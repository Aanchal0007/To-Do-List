<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do Webapp</title>
    <link rel="stylesheet" href="to-docss.css">
</head>
<body>
    <div class="main">
        <h1 class="heading1"> TO - DO LIST</h1> 
        <br> <br>
            <form id="taskform">
                <input type="text" id="inputtask" placeholder="Enter New Task" /> 
                <span onclick="newElement()" id="addtaskbtn"> Add  </span> 
            </form> <br> <br>
        <div class="section">
            <h2> Tasks List </h2>
            <ul id="listbox" type="disc"> 
                <li> Complete </li>
                <li class="checked"> Workout </li>
            </ul>
        </div>
    </div>
    <script src="todojs.js"> </script>
</body>

</html>
